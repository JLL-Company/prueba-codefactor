name: "Run TODO to Issue"
on:
  pull_request:
    types:
      - closed

jobs:
  build:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: "actions/checkout@v4"

      - name: "Run TODO to Issue"
        uses: "alstr/todo-to-issue-action@v5"
        with:
          INSERT_ISSUE_URLS: "true"

      - name: Set Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Create New Branch
        run: |
          git checkout -b TODO_issues_link || git checkout TODO_issues_link
          git add -A
          if [[ $(git status --porcelain) ]]; then
            git commit -m "Automatically added GitHub issue links to TODOs"
            git push origin TODO_issues_link
          else
            echo "No changes to commit"
            exit 0
          fi

      - name: Authenticate as GitHub App
        id: auth
        uses: actions/create-github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Create Pull Request
        run: |
          gh auth login --with-token <<< "${{ steps.auth.outputs.token }}"
          gh pr create --base main --head TODO_issues_link --title "Sync TODO Issues" --body "Automated PR to sync TODO issue links"
